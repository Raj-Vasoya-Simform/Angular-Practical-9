<div class="header">
  <h1>User List</h1>
  <button mat-raised-button color="primary" (click)="openDialog()">
    <mat-icon>add</mat-icon> Add User
  </button>
</div>

<div class="container">
  <table mat-table [dataSource]="users" class="table striped condensed">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name | lowercase }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Email</th>
      <td
        mat-cell
        *matCellDef="let user"
        [innerHTML]="user.email | emailLink"
      ></td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
        Department
      </th>
      <td mat-cell *matCellDef="let user">
        {{ user.department | uppercase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Salary</th>
      <td mat-cell *matCellDef="let user">
        {{ user.salary | currency : "INR" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Date</th>
      <td mat-cell *matCellDef="let user">
        {{ user.date | date }}
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['name', 'email', 'department', 'salary', 'date']"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let user;
        columns: ['name', 'email', 'department', 'salary', 'date']
      "
    ></tr>
  </table>
</div>
